name: Conjured Mana Pie
description: 와린이를 위한 불친절한(?) 가이드
meta_description: "Simple World of Warcraft Guide for Conjured Mana Pie"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 10
baseurl: /
domain_name: 'http://mana-pie.github.io'
#google_analytics: 'UA-XXXXXXXX-X'
disqus: false
#disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://mana-pie.github.io'
author:         'Mana-Pie'
# authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
